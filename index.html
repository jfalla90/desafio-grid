<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Segundo desafío | Grid</title>
</head>
<body>
    <div class="grid-container">
        <header>
            <h1>Mi Ecommerce</h1>
        </header>
        <aside>
            <h3>Categorías</h3>
            <ul>
                <li>Perfumes(13)</li>
                <li>Ropa(21)</li>
                <li>Accesorios(41)</li>
                <li>Zapatos(10)</li>
            </ul>
        </aside>
        <main>
            <div class="cards">
                <div class="producto1">
                    <div></div>
                    <h4>Perfume mykingdom</h4>
                    <p class="price">31.400</p>
                    <p class="buy">Comprar</p>
                </div>
                <div class="producto2">
                    <div></div>
                    <h4>Perfume Phantom</h4>
                    <p class="price">68.900</p>
                    <p class="buy">Comprar</p>
                </div>
                <div class="producto3">
                    <div></div>
                    <h4>Zapatos Docker</h4>
                    <p class="price">29.700</p>
                    <p class="buy">Comprar</p>
                </div>
                <div class="producto4">
                    <div></div>
                    <h4>Poleron puma</h4>
                    <p class="price">44.700</p>
                    <p class="buy">Comprar</p>
                </div>
            </div>
        </main>
        <footer>
            <p>@miecommerce</p>
        </footer>
    </div>
</body>
</html>
